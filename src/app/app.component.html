<main class="main">
  <form [formGroup]="realisatorSearchForm" (ngSubmit)="onSubmit()" class="form">
    <mat-form-field appearance="fill" class="form__input">
      <mat-label>Input</mat-label>
      <input type="text"
              matInput
              [formControl]="realisatorName"
              [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let realisator of realisators" [value]="searchedRealisator">
          {{realisator}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <button type="submit" mat-fab color="primary">
      <mat-icon>search</mat-icon>
    </button>
  </form>
  <div class="infos">
    <p>{{searchedRealisator}}</p>
  </div>
</main>
